<body>
  <h1>
    Welcome to the FeedReader
  </h1>
  <h2>
    Inspired by the River of News
  </h2>
  <main>
    {{
    yield P(it.columns.then(columns => columns.map((i) => '<section><h1><a href="' + i.href + '">' + i.name + '</a></h1><div data-url="' +  i.feedUrl  + '"></div></section>').join('')));
    }}
  </main>
</body>
